version: '3.8'

services:
  neezs-ai-chatbot:
    build: .
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - ZEP_API_KEY=${ZEP_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEEZS_PROJECT_ID=${NEEZS_PROJECT_ID:-neezs-project}
      - NEEZS_APP_NAME=${NEEZS_APP_NAME:-NEEZS}
      - NEEZS_DEFAULT_USER_PREFIX=${NEEZS_DEFAULT_USER_PREFIX:-neezs_user_}
      - NEEZS_DEFAULT_THREAD_PREFIX=${NEEZS_DEFAULT_THREAD_PREFIX:-neezs_thread_}
      - NEEZS_AI_MODEL=${NEEZS_AI_MODEL:-gpt-4o-mini}
      - MCP_SERVER_HOST=${MCP_SERVER_HOST:-0.0.0.0}
      - MCP_SERVER_PORT=${MCP_SERVER_PORT:-8000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
